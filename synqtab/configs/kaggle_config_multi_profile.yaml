# Multi-Profile Kaggle Execution Configuration
# Each profile can run scripts concurrently up to its max_concurrent limit

profiles:
  - name: profile1
    credential_name: bilpapster  # Must match a file in utils/kaggle_credentials/
    max_concurrent: 5  # Maximum concurrent jobs for this profile
    scripts:
      - notebooks/normal_experiments.ipynb

  - name: profile2
    credential_name: georgeatmatzidis
    max_concurrent: 3
    scripts:
      - notebooks/normal_experiments.ipynb

# Common settings applied to all profiles
common_settings:
  title_prefix: experiment
  enable_gpu: true
  enable_internet: true
  is_private: true

